<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismis - Local Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, monospace;
            background-color: #1a1a1a;
            color: #EEEEEE;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #00D9FF 0%, #9F4DFF 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 6px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            color: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
        }

        .header-content h1 {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin: 0;
            letter-spacing: 0.05em;
        }

        .header-content .subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-bar {
            background: #222222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333333;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-info {
            font-size: 14px;
            color: #CCCCCC;
        }

        .refresh-info {
            font-size: 13px;
            color: #888888;
        }

        .audio-controls {
            background: #222222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .audio-info {
            flex: 1;
            min-width: 200px;
        }

        .audio-info h3 {
            font-size: 14px;
            font-weight: 600;
            color: #00D9FF;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .audio-info p {
            font-size: 13px;
            color: #888888;
        }

        .audio-button {
            background: linear-gradient(135deg, #00D9FF 0%, #9F4DFF 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
        }

        .audio-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        .audio-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-player {
            width: 100%;
            margin-top: 15px;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-item {
            background: #222222;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333333;
            transition: all 0.2s ease;
            margin-bottom: 18px;
        }

        .content-item:hover {
            border-color: #00D9FF;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.08);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 20px;
        }

        .item-title {
            font-size: 19px;
            font-weight: 600;
            color: #EEEEEE;
            flex: 1;
            line-height: 1.4;
        }

        .item-title a {
            color: #EEEEEE;
            text-decoration: none;
        }

        .item-title a:hover {
            color: #00D9FF;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .mark-read-btn {
            background: transparent;
            border: 1px solid #444444;
            color: #888888;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 32px;
            font-weight: 500;
        }

        .mark-read-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: #00D9FF;
            color: #00D9FF;
        }

        .mark-read-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .item-meta {
            font-size: 13px;
            color: #888888;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .priority-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-high {
            background-color: rgba(255, 0, 102, 0.2);
            color: #FF0066;
            border: 1px solid #FF0066;
        }

        .badge-medium {
            background-color: rgba(255, 136, 0, 0.2);
            color: #FF8800;
            border: 1px solid #FF8800;
        }

        .badge-low {
            background-color: rgba(102, 102, 102, 0.2);
            color: #666666;
            border: 1px solid #666666;
        }

        .match-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            background-color: rgba(230, 204, 255, 0.1);
            color: #E6CCFF;
            border: 1px solid #E6CCFF;
            margin-left: 8px;
            font-weight: 600;
        }

        .must-reads-section {
            background: #222222;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00D9FF;
            border-top: 1px solid #333333;
            border-right: 1px solid #333333;
            border-bottom: 1px solid #333333;
        }

        .must-reads-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00D9FF;
            color: #00D9FF;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .item-summary {
            font-size: 15px;
            color: #CCCCCC;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888888;
            font-size: 16px;
        }

        .error {
            background: rgba(255, 0, 102, 0.1);
            border: 1px solid #FF0066;
            color: #FF0066;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .offline-banner {
            background: rgba(255, 136, 0, 0.1);
            border: 1px solid #FF8800;
            color: #FF8800;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .offline-message {
            flex: 1;
            min-width: 200px;
        }

        .offline-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .retry-btn {
            background: #FF8800;
            border: none;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 36px;
        }

        .retry-btn:hover {
            background: #E07700;
        }

        .retry-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cached-indicator {
            background: rgba(255, 136, 0, 0.1);
            border-left: 3px solid #FF8800;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
            font-size: 13px;
            color: #CCCCCC;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888888;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #CCCCCC;
        }

        .api-key-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .api-key-modal.hidden {
            display: none;
        }

        .modal-content {
            background: linear-gradient(135deg, #222222 0%, #2a2a2a 100%);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333333;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #EEEEEE;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #CCCCCC;
            font-size: 14px;
        }

        .api-key-input {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 6px;
            color: #EEEEEE;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #00D9FF;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn-primary {
            background: #00D9FF;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #00B8E6;
        }

        .btn-secondary {
            background: #333333;
            color: #EEEEEE;
        }

        .btn-secondary:hover {
            background: #444444;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .status-bar {
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .filter-tabs {
                flex-direction: column;
            }

            .filter-tab {
                border-right: none;
                border-bottom: 1px solid #333333;
            }

            .filter-tab:last-child {
                border-bottom: none;
            }

            .content-item {
                padding: 15px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .item-actions {
                align-self: flex-end;
            }

            .offline-banner {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .offline-actions {
                align-self: center;
            }

            .cached-indicator {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- API Key Modal -->
    <div id="apiKeyModal" class="api-key-modal">
        <div class="modal-content">
            <h2>API Key Required</h2>
            <p>Enter your Prismis API key to access content. You can find this in your ~/.config/prismis/config.toml file.</p>
            <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter API key...">
            <div class="modal-actions">
                <button id="saveApiKey" class="btn btn-primary">Save & Continue</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="header">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L4 7v10l8 5 8-5V7l-8-5z" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M12 2L8 12l4 10 4-10L12 2z" fill="currentColor" opacity="0.3"/>
            <path d="M12 2v20M4 7l8 5 8-5M4 17l8-5 8 5" stroke="currentColor" stroke-width="1" opacity="0.5"/>
        </svg>
        <div class="header-content">
            <h1>PRISMIS</h1>
            <div class="subtitle">Daily Intelligence Briefing</div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-info" id="statusInfo">Loading...</div>
        <div class="refresh-info" id="refreshInfo">Last 24 hours • Refreshes every 30s</div>
    </div>

    <div id="errorContainer"></div>
    <div id="offlineContainer"></div>
    <div id="cachedIndicatorContainer"></div>

    <div class="audio-controls">
        <div class="audio-info">
            <h3>Audio Briefing</h3>
            <p>Listen to your daily intelligence briefing</p>
        </div>
        <button id="generateAudioBtn" class="audio-button">Generate Audio Briefing</button>
        <div id="audioPlayerContainer"></div>
    </div>

    <div id="mustReadsContainer"></div>

    <div id="contentContainer">
        <div class="loading">Loading content...</div>
    </div>

    <script>
        class PrismisWebapp {
            constructor() {
                this.apiKey = localStorage.getItem('prismis_api_key');
                this.content = [];
                this.cachedContent = [];
                this.refreshInterval = null;
                this.countdownInterval = null;
                this.isLoading = false;
                this.isOffline = false;
                this.retryAttempts = 0;
                this.maxRetryAttempts = 3;
                this.isGeneratingAudio = false;
                this.currentAudioFile = null;

                this.init();
            }

            init() {
                this.setupEventListeners();

                if (!this.apiKey) {
                    this.showApiKeyModal();
                } else {
                    this.hideApiKeyModal();
                    this.loadContent();
                    this.startAutoRefresh();
                }
            }

            setupEventListeners() {
                // API Key modal
                document.getElementById('saveApiKey').addEventListener('click', () => {
                    this.saveApiKey();
                });

                document.getElementById('apiKeyInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveApiKey();
                    }
                });

                // Audio generation button
                document.getElementById('generateAudioBtn').addEventListener('click', () => {
                    this.generateAudioBriefing();
                });

                // Retry button (delegated event listener for dynamically created button)
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('retry-btn')) {
                        this.retryConnection();
                    }
                });
            }

            showApiKeyModal() {
                document.getElementById('apiKeyModal').classList.remove('hidden');
                document.getElementById('apiKeyInput').focus();
            }

            hideApiKeyModal() {
                document.getElementById('apiKeyModal').classList.add('hidden');
            }

            saveApiKey() {
                const input = document.getElementById('apiKeyInput');
                const key = input.value.trim();

                if (!key) {
                    this.showError('Please enter an API key');
                    return;
                }

                this.apiKey = key;
                localStorage.setItem('prismis_api_key', key);
                this.hideApiKeyModal();
                this.loadContent();
                this.startAutoRefresh();
            }

            async loadContent() {
                if (this.isLoading) return;

                this.isLoading = true;
                this.clearError();

                try {
                    // Fetch recent content for daily briefing (server-side 24h filtering)
                    const params = new URLSearchParams({
                        since_hours: '24',
                        limit: '100',
                        unread_only: 'false'
                    });

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                    const response = await fetch(`/api/content?${params}`, {
                        headers: {
                            'X-API-Key': this.apiKey
                        },
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            this.showError('Invalid API key. Please check your configuration.');
                            this.showApiKeyModal();
                            return;
                        }
                        // Check if this looks like a daemon down scenario
                        if (response.status >= 500 || response.status === 502 || response.status === 503 || response.status === 504) {
                            throw new Error('DAEMON_DOWN');
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.message || 'Failed to load content');
                    }

                    // Success - clear offline state
                    this.handleOnlineState();

                    // Server already filtered to 24h via since_hours parameter
                    this.content = data.data.items || [];
                    this.cachedContent = [...this.content]; // Cache successful response
                    this.renderContent();
                    this.updateStatus();

                } catch (error) {
                    console.error('Failed to load content:', error);

                    // Check if this is a connection/daemon offline error
                    if (error.name === 'AbortError' ||
                        error.message === 'DAEMON_DOWN' ||
                        error.message.includes('fetch') ||
                        error.message.includes('NetworkError') ||
                        error.message.includes('Failed to fetch')) {

                        this.handleOfflineState(error);
                    } else {
                        // Other errors (API key, validation, etc.)
                        this.showError(`Failed to load content: ${error.message}`);
                        if (this.cachedContent.length === 0) {
                            this.renderEmptyState('Unable to load content');
                        }
                    }
                } finally {
                    this.isLoading = false;
                }
            }

            handleOfflineState(error) {
                this.isOffline = true;
                this.retryAttempts++;

                // Stop auto-refresh when offline
                this.stopAutoRefresh();

                // Show offline banner
                this.showOfflineBanner();

                // Show cached content if available
                if (this.cachedContent.length > 0) {
                    this.content = [...this.cachedContent];
                    this.renderContent();
                    this.showCachedIndicator();
                } else {
                    this.renderEmptyState('Daemon offline - no cached content available');
                }

                // Update status to show offline state
                this.updateOfflineStatus();
            }

            handleOnlineState() {
                if (this.isOffline) {
                    this.isOffline = false;
                    this.retryAttempts = 0;

                    // Clear offline UI
                    this.hideOfflineBanner();
                    this.hideCachedIndicator();

                    // Restart auto-refresh
                    this.startAutoRefresh();
                }
            }

            showOfflineBanner() {
                const container = document.getElementById('offlineContainer');
                const attemptsText = this.retryAttempts > 1 ? ` (attempt ${this.retryAttempts}/${this.maxRetryAttempts})` : '';

                container.innerHTML = `
                    <div class="offline-banner">
                        <div class="offline-message">
                            <strong>Daemon Offline</strong><br>
                            Unable to connect to Prismis daemon${attemptsText}
                        </div>
                        <div class="offline-actions">
                            <button class="retry-btn" ${this.isLoading ? 'disabled' : ''}>
                                ${this.isLoading ? 'Retrying...' : 'Retry'}
                            </button>
                        </div>
                    </div>
                `;
            }

            hideOfflineBanner() {
                document.getElementById('offlineContainer').innerHTML = '';
            }

            showCachedIndicator() {
                const container = document.getElementById('cachedIndicatorContainer');
                container.innerHTML = `
                    <div class="cached-indicator">
                        📋 Showing cached content - data may be outdated
                    </div>
                `;
            }

            hideCachedIndicator() {
                document.getElementById('cachedIndicatorContainer').innerHTML = '';
            }

            updateOfflineStatus() {
                const statusInfo = document.getElementById('statusInfo');
                const refreshInfo = document.getElementById('refreshInfo');

                statusInfo.textContent = 'Offline - daemon unreachable';
                refreshInfo.textContent = 'Last 24 hours • Auto-refresh paused';
            }

            async retryConnection() {
                if (this.retryAttempts >= this.maxRetryAttempts) {
                    this.showError(`Max retry attempts (${this.maxRetryAttempts}) exceeded. Please check if daemon is running.`);
                    return;
                }

                // Update button state
                this.showOfflineBanner(); // Refresh the banner with loading state

                // Attempt to reconnect
                await this.loadContent();
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
            }

            computeTop3MustReads() {
                // Filter to only high priority items
                const highPriorityItems = this.content.filter(item => item.priority === 'high');

                if (highPriorityItems.length === 0) {
                    return [];
                }

                // Enrich items with ranking metadata
                const rankedItems = highPriorityItems.map(item => {
                    // Extract matched_interests from analysis
                    let matchedInterests = [];
                    if (item.analysis && typeof item.analysis === 'object') {
                        matchedInterests = item.analysis.matched_interests || [];
                        if (!Array.isArray(matchedInterests)) {
                            matchedInterests = [];
                        }
                    }

                    const interestCount = matchedInterests.length;

                    // Handle null published_at (treat as epoch - oldest possible)
                    const publishedAt = item.published_at ? new Date(item.published_at) : new Date(0);

                    return {
                        item: item,
                        interestCount: interestCount,
                        publishedAt: publishedAt
                    };
                });

                // Sort by interestCount DESC, then publishedAt DESC
                rankedItems.sort((a, b) => {
                    if (b.interestCount !== a.interestCount) {
                        return b.interestCount - a.interestCount;
                    }
                    return b.publishedAt - a.publishedAt;
                });

                // Take top 3 (or fewer if <3 available)
                return rankedItems.slice(0, 3).map(ranked => ranked.item);
            }

            renderTop3MustReads() {
                const container = document.getElementById('mustReadsContainer');
                const top3 = this.computeTop3MustReads();

                if (top3.length === 0) {
                    container.innerHTML = '';
                    return;
                }

                const countText = top3.length === 3 ? 'Top 3 Must-Reads' :
                                 `Top ${top3.length} Must-Read${top3.length > 1 ? 's' : ''}`;

                const itemsHtml = top3.map(item => this.renderContentItem(item, true)).join('');

                container.innerHTML = `
                    <div class="must-reads-section">
                        <div class="must-reads-title">${countText}</div>
                        <div class="content-list">${itemsHtml}</div>
                    </div>
                `;

                // Add event listeners for mark-as-read buttons in Top 3
                container.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = e.target.dataset.itemId;
                        this.markAsRead(itemId, e.target);
                    });
                });
            }

            renderContent() {
                const container = document.getElementById('contentContainer');

                if (this.content.length === 0) {
                    this.renderEmptyState();
                    document.getElementById('mustReadsContainer').innerHTML = '';
                    return;
                }

                // Render Top 3 Must-Reads
                this.renderTop3MustReads();

                const html = this.content.map(item => this.renderContentItem(item)).join('');
                container.innerHTML = `<div class="content-list">${html}</div>`;

                // Add event listeners for mark-as-read buttons
                container.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = e.target.dataset.itemId;
                        this.markAsRead(itemId, e.target);
                    });
                });
            }

            renderContentItem(item, isTop3 = false) {
                const publishedDate = new Date(item.published_at).toLocaleDateString();
                const timeAgo = this.timeAgo(new Date(item.published_at));

                // Calculate interest matching badge
                let interestBadge = '';
                if (item.analysis && typeof item.analysis === 'object') {
                    const matchedInterests = item.analysis.matched_interests || [];
                    if (Array.isArray(matchedInterests) && matchedInterests.length > 0) {
                        const matchCount = matchedInterests.length;
                        const matchText = `${matchCount} interest${matchCount > 1 ? 's' : ''} matched`;
                        interestBadge = `<span class="match-badge">✨ ${this.escapeHtml(matchText)}</span>`;
                    }
                }

                return `
                    <div class="content-item" data-priority="${item.priority}">
                        <div class="item-header">
                            <div class="item-title">
                                <a href="${this.escapeHtml(item.url)}" target="_blank" rel="noopener noreferrer">
                                    ${this.escapeHtml(item.title)}
                                </a>
                            </div>
                            <div class="item-actions">
                                ${!item.read ? `<button class="mark-read-btn" data-item-id="${item.id}">Mark Read</button>` : ''}
                            </div>
                        </div>
                        <div class="item-meta">
                            <span class="priority-badge badge-${item.priority}">${item.priority.toUpperCase()}</span>
                            <span>${this.escapeHtml(item.source_name || 'Unknown Source')}</span>
                            <span>${timeAgo}</span>
                            ${interestBadge}
                        </div>
                        <div class="item-summary">
                            ${this.escapeHtml(item.summary || 'No summary available')}
                        </div>
                    </div>
                `;
            }

            renderEmptyState(customMessage = null) {
                const container = document.getElementById('contentContainer');
                const message = customMessage || 'No content available for today\'s briefing';

                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Content</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            async markAsRead(itemId, button) {
                // If offline, don't allow marking as read
                if (this.isOffline) {
                    this.showError('Cannot mark as read while offline');
                    return;
                }

                button.disabled = true;
                button.textContent = 'Marking...';

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout

                    const response = await fetch(`/api/content/${itemId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': this.apiKey
                        },
                        body: JSON.stringify({ read: true }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        // Check for daemon offline scenarios
                        if (response.status >= 500 || response.status === 502 || response.status === 503 || response.status === 504) {
                            this.handleOfflineState(new Error('DAEMON_DOWN'));
                            return;
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    // Remove the button and update local state
                    button.remove();
                    const item = this.content.find(c => c.id === itemId);
                    if (item) {
                        item.read = true;
                    }

                    // Also update cached content
                    const cachedItem = this.cachedContent.find(c => c.id === itemId);
                    if (cachedItem) {
                        cachedItem.read = true;
                    }

                    this.updateStatus();

                } catch (error) {
                    console.error('Failed to mark as read:', error);

                    // Check for connection errors
                    if (error.name === 'AbortError' ||
                        error.message.includes('fetch') ||
                        error.message.includes('NetworkError')) {
                        this.handleOfflineState(error);
                    } else {
                        button.disabled = false;
                        button.textContent = 'Mark Read';
                        this.showError(`Failed to mark as read: ${error.message}`);
                    }
                }
            }

            async generateAudioBriefing() {
                if (this.isGeneratingAudio || this.isOffline) {
                    return;
                }

                const button = document.getElementById('generateAudioBtn');
                this.isGeneratingAudio = true;
                button.disabled = true;
                button.textContent = 'Generating Audio...';

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout

                    const response = await fetch('/api/audio/briefings', {
                        method: 'POST',
                        headers: {
                            'X-API-Key': this.apiKey
                        },
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            throw new Error('Invalid API key');
                        }
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to generate audio');
                    }

                    const data = await response.json();
                    this.currentAudioFile = data.data.file_path;

                    // Extract just the filename from the full path
                    const fileName = this.currentAudioFile.split('/').pop();

                    // Show audio player
                    this.showAudioPlayer(fileName);

                    button.textContent = 'Regenerate Audio';

                } catch (error) {
                    console.error('Failed to generate audio:', error);
                    button.textContent = 'Generate Audio Briefing';
                    this.showError(`Failed to generate audio: ${error.message}`);
                } finally {
                    this.isGeneratingAudio = false;
                    button.disabled = false;
                }
            }

            showAudioPlayer(fileName) {
                const container = document.getElementById('audioPlayerContainer');
                container.innerHTML = `
                    <audio controls class="audio-player">
                        <source src="/audio/${this.escapeHtml(fileName)}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
            }

            updateStatus() {
                const statusInfo = document.getElementById('statusInfo');
                const total = this.content.length;
                const unread = this.content.filter(item => !item.read).length;
                const high = this.content.filter(item => item.priority === 'high').length;
                const medium = this.content.filter(item => item.priority === 'medium').length;
                const low = this.content.filter(item => item.priority === 'low').length;

                statusInfo.textContent = `${total} items • ${high} high, ${medium} medium, ${low} low • ${unread} unread`;
            }

            startAutoRefresh() {
                // Clear existing intervals
                this.stopAutoRefresh();

                // Don't start auto-refresh if offline
                if (this.isOffline) {
                    return;
                }

                // Set up 30-second refresh
                this.refreshInterval = setInterval(() => {
                    if (!this.isOffline) {
                        this.loadContent();
                    }
                }, 30000);

                // Update refresh indicator with countdown
                this.startRefreshCountdown();
            }

            startRefreshCountdown() {
                let seconds = 30;
                const refreshInfo = document.getElementById('refreshInfo');

                this.countdownInterval = setInterval(() => {
                    // Stop countdown if offline
                    if (this.isOffline) {
                        clearInterval(this.countdownInterval);
                        return;
                    }

                    seconds--;
                    if (seconds <= 0) {
                        refreshInfo.textContent = 'Last 24 hours • Refreshing...';
                        setTimeout(() => {
                            if (!this.isOffline) {
                                seconds = 30;
                                refreshInfo.textContent = 'Last 24 hours • Refreshes every 30s';
                            }
                        }, 1000);
                    } else {
                        refreshInfo.textContent = `Last 24 hours • Next refresh in ${seconds}s`;
                    }
                }, 1000);
            }

            showError(message) {
                const container = document.getElementById('errorContainer');
                container.innerHTML = `<div class="error">${this.escapeHtml(message)}</div>`;
            }

            clearError() {
                document.getElementById('errorContainer').innerHTML = '';
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            timeAgo(date) {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));

                if (diffInMinutes < 1) return 'Just now';
                if (diffInMinutes < 60) return `${diffInMinutes}m ago`;

                const diffInHours = Math.floor(diffInMinutes / 60);
                if (diffInHours < 24) return `${diffInHours}h ago`;

                const diffInDays = Math.floor(diffInHours / 24);
                if (diffInDays < 7) return `${diffInDays}d ago`;

                return date.toLocaleDateString();
            }
        }

        // Initialize the webapp when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PrismisWebapp();
        });
    </script>
